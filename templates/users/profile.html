{% extends "base.html" %}

{% block content %}

    <div>
        <h1>Profile {{ customuser.username }}</h1>
        <form action="{% url 'users:profile' user.id %}" method="post">
            {% csrf_token %}
            <div>
                <p>
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </p>
            </div>
            <div>
                <p>
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </p>
            </div>
            <div>
                <p>
                    <label for="{{ form.native_language.id_for_label }}">Native Language</label>
                    {{ form.native_language }}
                </p>
            </div>
            <div>
                <p>
                    <label for="{{ form.language_to_learn.id_for_label }}">Language to learn</label>
                    {{ form.language_to_learn }}
                </p>
            </div>
            <div>
                <p>
                    <label for="{{ form.phone.id_for_label }}">Phone</label>
                    {{ form.phone }}
                </p>
            </div>

            <div>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
