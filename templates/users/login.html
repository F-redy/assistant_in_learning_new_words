{% extends "base.html" %}

{% block content %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Log In</button>
            </p>
        </form>
        <p>
            <a href="{% url 'users:signup' %}">
                <button type="submit">Sign Up</button>
            </a>
        </p>
    </div>
{% endblock %}
