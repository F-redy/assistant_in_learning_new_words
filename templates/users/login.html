            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit">Log In</button>

                <a href="{% url 'users:signup' %}">
                    <button type="button">Sign Up</button>
                </a>
            </p>
        </form>
    </div>
{% endblock %}
