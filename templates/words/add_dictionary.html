{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Add New Dictionary</h1>

        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == "error" %}
                        <div class="error-message">{{ message }}</div>
                    {% endif %}
                {% endfor %}

            {% endif %}

            <div>
                <p>
                    {{ form.title }}
                </p>
            </div>
            <p>
                <button type="submit">Add Dictionary</button>
            </p>
        </form>
    </div>
{% endblock %}
