{% extends 'base.html' %}

{% block content %}

    {% if dictionary_list %}

        <h1> Your Dictionaries </h1>

        <div>
            {% for dictionary in dictionary_list %}
                {% if dictionary.count_words %}
                    <p>
                        <a href="{{ dictionary.get_absolute_url }}">
                            <button type="submit">
                                {{ dictionary.title }}
                                <br> words: {{ dictionary.count_words }}
                                <br> Look Dictionary
                            </button>
                        </a>
                    </p>
                {% endif %}

            {% endfor %}
        </div>

    {% else %}

        <h1>You don't have dictionaries yet</h1>

        <a href="{% url 'words:add_dictionary' %}">
            <button type="button">Create Dictionary</button>
        </a>

    {% endif %}

{% endblock %}
